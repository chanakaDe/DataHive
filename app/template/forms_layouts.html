<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Customer</a></li>
            <li><a href="#">Add Customer</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Registration form</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <h4 class="page-header">Registration form</h4>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First name</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="First name" data-toggle="tooltip"
                                   data-placement="bottom" title="Tooltip for name">
                        </div>
                        <label class="col-sm-2 control-label">Last name</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Last name" data-toggle="tooltip"
                                   data-placement="bottom" title="Tooltip for last name">
                        </div>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label class="col-sm-2 control-label">Company</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Company">
                        </div>
                        <label class="col-sm-2 control-label">Address</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Address">
                            <span class="fa fa-check-square-o txt-success form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-2 control-label">Residence</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="City">
                            <span class="fa fa-key txt-warning form-control-feedback"></span>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="Country">
                            <span class="fa fa-frown-o txt-danger form-control-feedback"></span>
                        </div>
                        <label class="col-sm-1 control-label">CODE</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="Another info" data-toggle="tooltip"
                                   data-placement="top" title="Hello world!">
                        </div>
                        <div class="col-sm-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked> No exist
                                    <i class="fa fa-square-o small"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group has-error has-feedback">
                        <label class="col-sm-2 control-label">Date</label>

                        <div class="col-sm-2">
                            <input type="text" id="input_date" class="form-control" placeholder="Date">
                            <span class="fa fa-calendar txt-danger form-control-feedback"></span>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // Run Select2 plugin on elements
    function DemoSelect2() {
        $('#s2_with_tag').select2({placeholder: "Select OS"});
        $('#s2_country').select2();
    }
    // Run timepicker
    function DemoTimePicker() {
        $('#input_time').timepicker({setDate: new Date()});
    }
    $(document).ready(function () {
        // Create Wysiwig editor for textare
        TinyMCEStart('#wysiwig_simple', null);
        TinyMCEStart('#wysiwig_full', 'extreme');
        // Add slider for change test input length
        FormLayoutExampleInputLength($(".slider-style"));
        // Initialize datepicker
        $('#input_date').datepicker({setDate: new Date()});
        // Load Timepicker plugin
        LoadTimePickerScript(DemoTimePicker);
        // Add tooltip to form-controls
        $('.form-control').tooltip();
        LoadSelect2Script(DemoSelect2);
        // Load example of form validation
        LoadBootstrapValidatorScript(DemoFormValidator);
        // Add drag-n-drop feature to boxes
        WinMove();
    });
</script>
