<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Customer</a></li>
            <li><a href="#">Add Customer</a></li>
        </ol>
    </div>
</div>
<div class="row" ng-controller="CustomerController">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Registration form</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Name</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Customer Name" data-toggle="tooltip"
                                   data-placement="bottom" title="Tooltip for name" ng-model="customer.name">
                        </div>
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Email" data-toggle="tooltip"
                                   data-placement="bottom" title="Tooltip for last name" ng-model="customer.email">
                        </div>
                    </div>
                    <div class="form-group  has-feedback">
                        <label class="col-sm-2 control-label">Address Line 1</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Address Line 1"
                                   ng-model="customer.addressline1">
                        </div>
                        <label class="col-sm-2 control-label">Address Line 2</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Address Line 2"
                                   ng-model="customer.addressline2">
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">City</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="City" ng-model="customer.city">
                        </div>
                        <label class="col-sm-2 control-label">Mobile No</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Mobile No"
                                   ng-model="customer.mobilenumber">
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Password" ng-model="customer.password">
                        </div>
                        <label class="col-sm-2 control-label">Confirm Password</label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>

                    <!--<div class="form-group has-error has-feedback">-->
                    <!--<label class="col-sm-2 control-label">Date</label>-->

                    <!--<div class="col-sm-2">-->
                    <!--<input type="text" id="input_date" class="form-control" placeholder="Date">-->
                    <!--<span class="fa fa-calendar txt-danger form-control-feedback"></span>-->
                    <!--</div>-->

                    <!--</div>-->
                    <div class="col-lg-2 col-lg-offset-10">
                        <button type="button" class="btn btn-primary" ng-click="addCustomer()">Add Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // Run Select2 plugin on elements
    function DemoSelect2() {
        $('#s2_with_tag').select2({placeholder: "Select OS"});
        $('#s2_country').select2();
    }
    // Run timepicker
    function DemoTimePicker() {
        $('#input_time').timepicker({setDate: new Date()});
    }
    $(document).ready(function () {
        // Create Wysiwig editor for textare
        TinyMCEStart('#wysiwig_simple', null);
        TinyMCEStart('#wysiwig_full', 'extreme');
        // Add slider for change test input length
        FormLayoutExampleInputLength($(".slider-style"));
        // Initialize datepicker
        $('#input_date').datepicker({setDate: new Date()});
        // Load Timepicker plugin
        LoadTimePickerScript(DemoTimePicker);
        // Add tooltip to form-controls
        $('.form-control').tooltip();
        LoadSelect2Script(DemoSelect2);
        // Load example of form validation
        LoadBootstrapValidatorScript(DemoFormValidator);
        // Add drag-n-drop feature to boxes
        WinMove();
    });
</script>
