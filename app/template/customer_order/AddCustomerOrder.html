<style>
    #map {
        height: 420px;
        width: auto;
    }

    .infoWindowContent {
        font-size: 14px !important;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    h2 {
        margin-bottom: 0;
        margin-top: 0;
    }
</style>

<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">Customer Order</a></li>
            <li><a href="#">Add Customer Order</a></li>
        </ol>
    </div>
</div>
<div class="row" ng-controller="CustomerOrderController">
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Add Customer Order</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer</label>

                        <div class="col-sm-4">
                            <select class="form-control" ng-model="order.customer">
                                <option></option>
                                <option ng-repeat="data in allCustomers" value="{{data.custId}}">{{data.name}}</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">Fuel Type</label>

                        <div class="col-sm-4">
                            <select class="form-control" ng-model="order.fuel">
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Amount</label>

                        <div class="col-sm-4">
                            <input class="form-control" type="number" placeholder="Enter Amount"
                                   ng-model="order.amount">
                        </div>
                        <label class="col-sm-2 control-label">Delivery Point</label>

                        <div class="col-sm-4">
                            <input type="text" ng-model="order.delivery_point" class="form-control"
                                   placeholder="Enter Delivery Point">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---->
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>Select Delivery Point</span>
                </div>
                <div class="box-icons">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content">

                <div class="row">
                    <div class="col-lg-10">
                        <div id="map"></div>
                    </div>
                    <div class="col-lg-2">
                        <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
                            <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
                        </div>
                    </div>
                    <button ng-click="print_location()">print_location</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
</div>
